name: Update README

on:
  push:
  schedule:
    - cron: "0 */3 * * *"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@master

      # get slug names from https://simpleicons.org/
      - uses: docker://ghcr.io/chipwolf/badgesort:latest
        continue-on-error: true
        with:
          output: "README.md.tpl"
          style: flat-square
          slugs: |
            amazonaws
            ansible
            apache
            apachekafka
            atlassian
            cloudflare
            conventionalcommits
            dependabot
            digitalocean
            docker
            git
            githubactions
            gitlab
            gnubash
            go
            googlecloud
            grafana
            helm
            heroku
            hetzner
            ionos
            jaeger
            javascript
            jenkins
            kibana
            kubernetes
            linux
            mariadb
            minio
            mongodb
            nginx
            nodedotjs
            npm
            opensearch
            opentelemetry
            packer
            pagerduty
            postgresql
            prometheus
            pulumi
            puppet
            python
            redis
            renovate
            saltproject
            terraform
            travisci
            typescript
            vagrant

      - uses: muesli/readme-scribe@master
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_GITHUB_TOKEN }}
        with:
          template: "README.md.tpl"
          writeTo: "README.md"

      - uses: stefanzweifel/git-auto-commit-action@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          commit_message: Update generated README
          branch: main
          commit_user_name: github-action ðŸ¤–
          commit_user_email: actions@github.com
          commit_author: github-action ðŸ¤– <actions@github.com>
