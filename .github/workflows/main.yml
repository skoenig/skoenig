name: Update README

on:
  push:
  schedule:
    - cron: "0 */3 * * *"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@master

      # get slug names from https://simpleicons.org/
      - uses: docker://ghcr.io/chipwolf/badgesort:latest
        continue-on-error: true
        with:
          output: "README.md.tpl"
          style: flat-square
          slugs: |
            amazonaws
            apache
            apachekafka
            apachemaven
            cloudflare
            digitalocean
            docker
            git
            githubactions
            gnubash
            go
            googlecloud
            grafana
            helm
            heroku
            icinga
            javascript
            jenkins
            kubernetes
            linux
            mariadb
            mongodb
            nginx
            nodedotjs
            npm
            packer
            php
            postgresql
            prometheus
            pulumi
            puppet
            python
            redis
            saltproject
            subversion
            terraform
            travisci
            typescript
            vagrant

      - uses: muesli/readme-scribe@master
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_GITHUB_TOKEN }}
        with:
          template: "README.md.tpl"
          writeTo: "README.md"

      - uses: stefanzweifel/git-auto-commit-action@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          commit_message: Update generated README
          branch: main
          commit_user_name: github-action ðŸ¤–
          commit_user_email: actions@github.com
          commit_author: github-action ðŸ¤– <actions@github.com>
