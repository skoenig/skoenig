name: Update README

on:
  push:
  schedule:
    - cron: "0 */3 * * *"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@master

      - uses: ChipWolf/generate-badges@main
        with:
          output: "README.md.tpl"
          style: flat-square
          slugs: |
            amazonaws
            apache
            apachemaven
            django
            docker
            elasticsearch
            flask
            git
            githubactions
            gnubash
            go
            googlecloud
            grafana
            heroku
            icinga
            javascript
            jenkins
            kubernetes
            linux
            mariadb
            nginx
            nodedotjs
            npm
            packer
            php
            postgresql
            prometheus
            puppet
            python
            redis
            ruby
            saltproject
            subversion
            terraform
            travisci
            typescript
            vagrant

      - uses: muesli/readme-scribe@master
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_GITHUB_TOKEN }}
        with:
          template: "README.md.tpl"
          writeTo: "README.md"

      - uses: stefanzweifel/git-auto-commit-action@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          commit_message: Update generated README
          branch: main
          commit_user_name: github-action ðŸ¤–
          commit_user_email: actions@github.com
          commit_author: github-action ðŸ¤– <actions@github.com>
